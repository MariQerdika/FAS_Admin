<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>FAS</title>
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <header>
        <h1 class="logo"><a href="index.html">FAS</a></h1>
        <div class="Log_in"  data-toggle="modal" data-target="#LogIn"><i class="fas fa-sign-in-alt"></i> შესვლა </div>
    </header>
    <section class="container main">
        <div class="row">
            <a href="#" class="col-12 col-sm-6 col-lg-4 block" data-toggle="modal" data-target="#LogIn"><div class="inner news"><h2 class="title">სიახლეები</h2></div></a>
            <a href="#" class="col-12 col-sm-6 col-lg-4 block" data-toggle="modal" data-target="#LogIn"><div class="inner menu"><h2 class="title">მენიუ</h2></div></a>
            <a href="#" class="col-12 col-sm-6 col-lg-4 block" data-toggle="modal" data-target="#LogIn"><div class="inner user"><h2 class="title">მომხმარებლები</h2></div></a>
            <a href="#" class="col-12 col-sm-6 col-lg-4 block" data-toggle="modal" data-target="#LogIn"><div class="inner photo"><h2 class="title">ფოტო გალერეა</h2></div></a>
            <a href="#" class="col-12 col-sm-6 col-lg-4 block" data-toggle="modal" data-target="#LogIn"><div class="inner parameters"><h2 class="title">პარამეტრები</h2></div></a>
            <a href="#" class="col-12 col-sm-6 col-lg-4 block" data-toggle="modal" data-target="#LogIn"><div class="inner video"><h2 class="title">ვიდეო გალერეა</h2></div></a>
        </div>
    </section>






<!-- Modal -->
<div class="modal fade" id="LogIn" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <section class="login_p text-center">
                <form>
                    <div class="form-group login">
                    <label for="exampleInputEmail1">ელ. ფოსტა</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                    </div>
                    <div class="form-group login">
                    <label for="exampleInputPassword1">პაროლი</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
                    <a href="#" class="log_b">დაგავიწყდა პაროლი?</a>
                    </div>
                    <button type="submit" class="btn btn-primary">შესვლა</button>
                </form>
            </section>
        </div>
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
